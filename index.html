<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather App</title>
    <link rel="stylesheet" href="Assets\style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    
  <body>
    <div>
    <center>
    <h1 id="para1">5 Day Weather Forecast</h1>
    <p id="inputContainer">City:  <input type="text" id="cityInput"></p>
    <button id="locationButton">Click Me</button>
    <h2 id="cityName"></h2>
    </center>
    </div>

  

    <div class="container">
        <div class="future-forecast" id="weather-forecast">
        <div class="today" id="current-temp">
            <!-- <div class="day">Today</div> -->
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
              <div class="other">
                <div class="day">Today</div>
                <div class="temp" id="Max1">High</div>
                <div class="temp" id="Min1">Low</div>
                <div class="humidity" id="Humidity1">Humidity</div>
                <div class="windspeed" id="Wind1">Wind Speed</div>
              </div>
           
          <div class="weather-forecast" id="weather-forecast">
            <div class="weather-forecast-item">
              <div class="day">Tomorrow</div>
              <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
              <div class="temp" id="Max2">High</div>
              <div class="temp" id="Min2">Low</div>
              <div class="humidity" id="Humidity2">Humidity</div>
              <div class="windspeed" id="Wind2">Wind Speed</div>
            </div>
            <div class="weather-forecast-item" id="weather-forecast">
              <div class="day">Day 3</div>
              <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
              <div class="temp" id="Max3">High</div>
              <div class="temp" id="Min3">Low</div>
              <div class="humidity" id="Humidity3">Humidity</div>
              <div class="windspeed" id="Wind3">Wind Speed</div>
            </div>
            <div class="weather-forecast-item" id="weather-forecast">
              <div class="day">Day 4</div>
              <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
              <div class="temp" id="Max4">High</div>
              <div class="temp" id="Min4">Low</div>
              <div class="humidity" id="Humidity4">Humidity</div>
              <div class="windspeed" id="Wind4">Wind Speed</div>
            </div>
            <div class="weather-forecast-item" id="weather-forecast">
              <div class="day">Day 5</div>
              <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
              <div class="temp" id="Max5">High</div>
              <div class="temp" id="Min5">Low</div>
              <div class="humidity" id="Humidity5">Humidity</div>
              <div class="windspeed" id="Wind5">Wind Speed</div>
            </div>
          </div>
            
     


    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script - Copy.js"></script>
  </body>
</html>
