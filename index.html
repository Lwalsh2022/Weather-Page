<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather App</title>
    <link rel="stylesheet" href="Assets\style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    
  <body>

    <center>
    <h1 id="para1">5 Day Weather Forecast</h1>
    <p id="inputContainer">City:  <input type="text" id="cityInput"></p>
    <button onclick="GetInfo()">Click Me</button>
    <h2 id="cityName">--New York--</h2>
    </center>
        
        </div>

        <div class="future-forecast" id="weather-forecast">
          <div class="today" id="current-temp">
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
              <div class="other">
                <div class="day">Monday</div>
                <div class="temp" id="Max1"></div>
                <div class="temp" id="Min1"></div>
                <div class="humidity" id="Humidity1"></div>
                <div class="windspeed" id="Wind1"></div>
              </div>
           
          </div>
          <div class="weather-forecast" id="weather-forecast">
            <div class="weather-forecast-item">
              <div class="day">Tuesday</div>
              <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
              <div class="temp" id="Max2">High - 100&#176;</div>
              <div class="temp" id="Min2">Low - 45&#176;</div>
            </div>
            <div class="weather-forecast-item" id="weather-forecast">
              <div class="day">Wednesday</div>
              <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
              <div class="temp" id="Max3">High - 100&#176;</div>
              <div class="temp" id="Min3">Low - 45&#176;</div>
            </div>
            <div class="weather-forecast-item" id="weather-forecast">
              <div class="day">Thursday</div>
              <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
              <div class="temp" id="Max4">High - 100&#176;</div>
              <div class="temp" id="Min4">Low - 45&#176;</div>
            </div>
            <div class="weather-forecast-item" id="weather-forecast">
              <div class="day">Friday</div>
              <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
              <div class="temp" id="Max5">High - 100&#176;</div>
              <div class="temp" id="Min5">Low - 45&#176;</div>
            </div>
            
      </div>
     </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script - Copy.js"></script>
  </body>
</html>
