<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather App</title>
    <link rel="stylesheet" href="Assets\style.css">
    </head>
    
  <body>

    <center>
    <h1 id="para1">5 Day Weather Forecast</h1>
    <p id="inputContainer">City:  <input type="text" id="cityInput"></p>
    <button>Click Me</button>
    <h2 id="cityName">--New York--</h2>
    </center>





    <div class="container">
      <div class="current-info">
        <div class="date-container">
          <div class="time" id="time">
            12:09 <span id="am-pm">PM</span>
            </div>
            <div class="date" id="date">
              Saturday, October 23
            </div>
            <div class="others" id="current-weather-items">
              <div class="weather-item">
                <div>Temperature</div>
                <div>100</div>
              </div>
              <div class="weather-item">
                <div>Humidity</div>
                <div>100%</div>
              </div>
              <div class="weather-item">
                <div>Wind Speed</div>
                <div>3000%</div>
              </div>
             
            </div>
          </div>

        
        </div>
     
        
        </div>
        </div>

        <div class="future-forecast"> 
          <div class="today" id="current-temp">
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" cl<ass="w-icon">
              <div class="other">
                <div class="day">Monday</div>
                <div class="temp">High - 100&#176;</div>
                <div class="temp">Low - 45&#176;</div>
              </div>
           
          </div>
          <div class="weather-forecast" id="weather-forecast">
            <div class="weather-forecast-item">
              <div class="day">Tuesday</div>
              <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" cl<ass="w-icon">
              <div class="temp">High - 100&#176;</div>
              <div class="temp">Low - 45&#176;</div>
            </div>
            <div class="weather-forecast-item">
              <div class="day">Wednesday</div>
              <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" cl<ass="w-icon">
              <div class="temp">High - 100&#176;</div>
              <div class="temp">Low - 45&#176;</div>
            </div>
            <div class="weather-forecast-item">
              <div class="day">Thursday</div>
              <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" cl<ass="w-icon">
              <div class="temp">Day - 100&#176;</div>
              <div class="temp">Night - 45&#176;</div>
            </div>
            <div class="weather-forecast-item">
              <div class="day">Friday</div>
              <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" cl<ass="w-icon">
              <div class="temp">High - 100&#176;</div>
              <div class="temp">Low - 45&#176;</div>
            </div>
            
      </div>
     </div>
    </div>



    <script src=" script.js"></script>
  </body>
</html>
